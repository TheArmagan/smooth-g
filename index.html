<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        padding: 0;
        margin: 0;
        outline: 0;
        box-sizing: border-box;
        color: rgb(250, 250, 250);
        user-select: none;
        font-family: serif;
      }

      html,
      body {
        background-color: #1f1f1f;
        transition: filter 100ms ease;
      }

      .main {
        cursor: pointer;
        position: relative;
        display: inline-block;
        width: 50vh;
        height: 50vh;
      }

      .g {
        cursor: pointer;
        font-size: 40vh;
        background-color: transparent;
        border: transparent;
        position: absolute;
        max-width: 50vh;
        max-height: 50vh;
        min-width: 50vh;
        min-height: 50vh;
        transition: all 150ms cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .g:hover {
        transform: scale(1.1) rotateZ(-5deg);
      }

      .g:active {
        transform: scale(1.5) rotateZ(5deg);
      }

      #container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .g-total {
        font-size: 10vh;
        position: absolute;
        top: 0;
        right: 0;
        z-index: 10;
      }

      .cps {
        position: absolute;
        bottom: 1rem;
        right: 1rem;
        font-size: 2rem;
        text-align: right;
      }
    </style>
    <title>ğ - 0 - 0</title>
    <meta property="og:site_name" content="thearmagan.github.io" />
    <meta property="og:title" content="Yumuşak G" />
    <meta property="og:description" content="ğ" />
    <meta property="theme-color" content="#2A251D" />
  </head>
  <body>
    <div id="container">
      <div class="main" @click="click()">
        <button class="g">ğ</button>
        <span class="g-total">{{cps.total}}</span>
      </div>
      <span class="cps"> 
        {{cps.actual}} CPS 
        <br>
        {{cps.top}} TOP
      </span>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      (() => {
        const app = new Vue({
          el: "#container",
          data: {
            cps: {
              buffer: 0,
              actual: 0,
              total: 0,
              top: 0
            },
          },
          mounted() {
            setInterval(() => {
              app.cps.actual = Number(app.cps.buffer);
              app.cps.top = Math.max(app.cps.buffer, app.cps.top)
              app.cps.buffer = 0;
            }, 1000);
          },
          methods: {
            click() {
              this.cps.buffer++;
              this.cps.total++;

              gsap.to(".g-total", {
                scale:
                  this.cps.total % 100 == 99 || this.cps.total % 100 == 0 || this.cps.total % 100 == 1
                    ? "random(2,3)"
                    : "random(1,1.6)",
                rotateZ: "random(-16,16)",
                top: "random(-10,10)",
                right: "random(-10,10)",
                duration: 0.4,
              });
            },
          },
        });
      })();
    </script>
  </body>
</html>
