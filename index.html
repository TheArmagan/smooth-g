<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
      * {
        padding: 0;
        margin: 0;
        outline: 0;
        box-sizing: border-box;
        color: rgb(250, 250, 250);
        user-select: none;
        font-family: serif;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      .main {
        cursor: pointer;
        position: relative;
        display: inline-block;
        width: 50vh;
        height: 50vh;
      }

      .g {
        cursor: pointer;
        font-size: 40vh;
        background-color: transparent;
        border: transparent;
        position: absolute;
        max-width: 50vh;
        max-height: 50vh;
        min-width: 50vh;
        min-height: 50vh;
        transition: all 150ms cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .g:hover {
        transform: scale(1.1) rotateZ(-5deg);
      }

      .g:active {
        transform: scale(1.5) rotateZ(5deg);
      }

      #container {
        background-color: #1f1f1f;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .g-total {
        font-size: 10vh;
        position: absolute;
        top: 0;
        right: 0;
        z-index: 10;
      }

      .cps {
        position: absolute;
        bottom: 1rem;
        right: 1rem;
        font-size: 32px;
        text-align: right;
      }

      .rainbow-button {
        position: absolute;
        top: 1rem;
        right: 1rem;
        font-size: 16px;
        text-align: right;
      }

      .rainbow-mode {
        background: linear-gradient(90deg, #662424, #665324, #626624, #426624, #246629, #246647, #246661, #244b66, #242e66, #3a2466, #572466, #66245e, #66244f, #66243b, #662424);
        background-size: 900% 900%;
      }
    </style>
    <title>Smooth G</title>
    <meta property="og:site_name" content="thearmagan.github.io" />
    <meta property="og:title" content="Smooth G" />
    <meta property="og:description" content="Smooth G. Clicker. CPS Calculator." />
    <meta property="theme-color" content="#2A251D" />
  </head>
  <body>
    <div id="container" :class="{'rainbow-mode': rainbowMode}">
      <div class="main" @click="click($event)" @contextmenu="$event.preventDefault();">
        <button class="g">ÄŸ</button>
        <span class="g-total">{{cps.total}}</span>
      </div>
      <span class="cps"> 
        {{cps.actual}} CPS 
        <br>
        {{cps.top}} TOP
      </span>
      <a class="rainbow-button" @click="rainbowMode = !rainbowMode">
        {{rainbowMode ? "Disable Rainbow" : "Enable Rainbow"}}
      </a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      (() => {
        const app = new Vue({
          el: "#container",
          data: {
            cps: {
              buffer: 0,
              actual: 0,
              total: 0,
              top: 0
            },
            rainbowMode: false
          },
          mounted() {
            setInterval(() => {
              app.cps.actual = Number(app.cps.buffer);
              app.cps.top = Math.max(app.cps.buffer, app.cps.top)
              app.cps.buffer = 0;
            }, 1000);
          },
          methods: {
            click(e) {
              this.cps.buffer++;
              this.cps.total++;

              gsap.to(".g-total", {
                scale:
                  this.cps.total % 100 == 99 || this.cps.total % 100 == 0
                    ? "random(2,3)"
                    : "random(1,1.6)",
                rotateZ: "random(-16,16)",
                top: "random(-10,10)",
                right: "random(-10,10)",
                duration: 0.4,
              });

              if (this.rainbowMode) {
                let total4x = app.cps.total*8;
                gsap.to("#container", {
                  backgroundPosition: `${total4x%200 >= 100 ? total4x%100 : 100-total4x%100}% ${total4x%200 <= 100 ? total4x%100 : 100-total4x%100}%`,
                  duration: 1,
                  ease: "expo.out"
                })
              }
            },
          },
        });

        window.setTotal = (num=0)=>{
          app.cps.total = num;
        }
      })();
    </script>
  </body>
</html>
